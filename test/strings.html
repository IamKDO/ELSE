<html>
<head>
<script src="../src/client/ELSE.js"></script>
<script src="../src/client/ELSE_STRING.js"></script>

</head>

<body>
	<h1>Test ELSE_STRING</h1>
	<script>
		with(_ELSE_) {
			document.write('<pre>');
			var val_3 = "Bonjour Etienne";
			document.write('var val_3 = "Bonjour Etienne";<br>');
			_CMND = "CONCAT(val_3,' and Welcome', ' Here !')";
			document.write("Chaine à évaluer : "+ _CMND+"<br>");
			document.write(eval(_CMND)+"<br>");
			_CMND6 = "LEFT(val_3,7)";
			document.write("Chaine à évaluer : "+ _CMND6+"<br>");
			document.write(eval(_CMND6)+"<br>");
			_CMND7 = "LEFT(val_3,100)";
			document.write("Chaine à évaluer : "+ _CMND7+"<br>");
			document.write(eval(_CMND7)+"<br>");
			_CMND8 = "RIGHT(val_3,7)";
			document.write("Chaine à évaluer : "+ _CMND8+"<br>");
			document.write(eval(_CMND8)+"<br>");
			_CMND9 = "RIGHT(val_3,12)";
			document.write("Chaine à évaluer : "+ _CMND9+"<br>");
			document.write(eval(_CMND9)+"<br>");
			_CMND9 = "RIGHT(val_3,50)";
			document.write("Chaine à évaluer : "+ _CMND9+"<br>");
			document.write(eval(_CMND9)+"<br>");
			var val_4 = "  A STRING with spaces ...   ";
			document.write("[var val_4 = '"+val_4+";]<br>");
			_CMND = "LTRIM(val_4)";
			document.write("Chaine à évaluer : "+ _CMND+"<br>");
			document.write("["+eval(_CMND)+"]<br>");
			_CMND = "RTRIM(val_4)";
			document.write("Chaine à évaluer : "+ _CMND+"<br>");
			document.write("["+eval(_CMND)+"]<br>");
			_CMND = "TRIM(val_4)";
			document.write("Chaine à évaluer : "+ _CMND+"<br>");
			document.write("["+eval(_CMND)+"]<br>");
			_CMND = "LOWER(val_4)";
			document.write("Chaine à évaluer : "+ _CMND+"<br>");
			document.write("["+eval(_CMND)+"]<br>");
			_CMND = "REPEAT('-'+val_3,3)";
			document.write("Chaine à évaluer : "+ _CMND+"<br>");
			document.write("["+eval(_CMND)+"]<br>");
			_CMND = "UPPER(val_4)";
			document.write("Chaine à évaluer : "+ _CMND+"<br>");
			document.write("["+eval(_CMND)+"]<br>");
			document.write('</pre>');
		}
		</script>
</body>
</html>
